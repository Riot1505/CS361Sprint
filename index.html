<!DOCTYPE html>
<html lang="en">
<head>
<title>The Home Page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
<script src="index2.js"></script>
</head>
<body>
    <header>
        <div class="HeaderContainer">
            <h1>Goal Tracker: Home</h1>
        </div>

    </header>
    <section>
        <nav>
            <ul>
                <li><a href="pages/help.html">Help</a></li>
            </ul>
        </nav>
        <article>
            <div class="hidden" id="TheDivmodal">
                <form class="goalsubmit" id="thisform">
                    <div class="Forming">
                    <label class="labelgoal" for="Gname">Goal name: </label>
                    <input id="goalinput" type="text">
                    </div>
                    <div class="Forming">
                    <label class="labelgoal" for="Priority">Priority: </label>
                    <input type="text">
                    </div>
                    <div class="Forming">
                    <label class="labelgoal" for="Reminders">Reminders: </label>
                    <input type="text">
                    </div>
                    <div class="Forming">
                    <label class="labelgoal" for="Deadline">Deadline: </label>
                    <input type="text">
                    </div>
                    <div class="Forming">
                    <label class="labelgoal" id="descriptor" for="Description">Description: </label>
                    <textarea id="message" name="message" rows="6" cols="50" placeholder="Write your paragraph..."></textarea>
                    </div>
                    <input id="submitted" type="submit">
                    <button id="cancellation">Cancel</button>
                </form>
            </div>
            <div class="Outercontainer">
                <div class="Innercontainer" id="Container">
                </div>
                <button id="addGoal">
                    +Add Goal
                </button>
                <button id="Undo">
                    Undo
                </button>
                <button id="Redo">
                    Redo
                </button>
            </div>

        </article>
    </section>
    <footer>
        Copyright Â© 2024 CS361 Software Engineering Oregon State Univeristy.
    </footer>
</body>
</html>
